name: Publish

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Verify build artifacts
        run: |
          if [ ! -d "packages/types/dist" ]; then
            echo "Error: packages/types/dist not found"
            exit 1
          fi
          if [ ! -d "packages/marketplace-client/dist" ]; then
            echo "Error: packages/marketplace-client/dist not found"
            exit 1
          fi

      - name: Publish @mcp-marketplace/types
        working-directory: ./packages/types
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @mcp-marketplace/client-sdk
        working-directory: ./packages/marketplace-client
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

