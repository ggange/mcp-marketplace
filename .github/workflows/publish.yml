name: Publish

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          VERSION=${VERSION#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update package versions
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Update types package version
          npm pkg set version=$VERSION --workspace=packages/types
          # Update client-sdk package version
          npm pkg set version=$VERSION --workspace=packages/marketplace-client
          # Update client-sdk dependency on types to match
          npm pkg set dependencies.@mcp-marketplace/types="^$VERSION" --workspace=packages/marketplace-client
          echo "Updated all packages to version $VERSION"

      - name: Build all packages
        run: npm run build

      - name: Verify build artifacts
        run: |
          if [ ! -d "packages/types/dist" ]; then
            echo "Error: packages/types/dist not found"
            exit 1
          fi
          if [ ! -d "packages/marketplace-client/dist" ]; then
            echo "Error: packages/marketplace-client/dist not found"
            exit 1
          fi

      - name: Publish @mcp-marketplace/types
        working-directory: ./packages/types
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @mcp-marketplace/client-sdk
        working-directory: ./packages/marketplace-client
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

