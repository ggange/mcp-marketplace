name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Verify build artifacts
        run: |
          if [ ! -d "packages/types/dist" ]; then
            echo "Error: packages/types/dist not found"
            exit 1
          fi
          if [ ! -d "packages/marketplace-client/dist" ]; then
            echo "Error: packages/marketplace-client/dist not found"
            exit 1
          fi
          echo "Build artifacts verified successfully"

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code; then
            echo "Error: Build artifacts have changed. Ensure dist files are generated locally and committed."
            exit 1
          fi

